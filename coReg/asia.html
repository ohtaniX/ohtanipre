    <h1>亞洲/太平洋產區</h1>
    <p>咖啡產區代表國家：印尼蘇門答臘、巴布亞新幾內亞、雲南、越南</p>
    <p>亞洲太平洋產區包括印尼群島、東帝汶、南亞和巴布亞新幾內亞。龐大的咖啡種植區域橫跨各種氣候和地形，在亞洲產區可以找到世界上最與眾不同的咖啡風味，以具有濃郁芳香，帶著草本調性和溫和香料風味為名，咖啡渾厚的醇度帶來強烈的尾韻，耐人尋味。</p>
